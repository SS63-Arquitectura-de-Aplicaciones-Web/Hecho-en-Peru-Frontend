<div class="modal-container">
  <h1
    mat-dialog-title
    class="flex align-items-center justify-content-center pb-0"
  >
    CATEGORÍAS
  </h1>
  <div mat-dialog-content class="w-full px-2 h-full">
    <form
      [formGroup]="categoryForm"
      class="grid formgrid container-table-input h-full"
    >
      <div
        class="category-table col-5"
        *ngIf="data?.categories?.length; else noCategories"
      >
        <div class="table-container">
          <table
            mat-table
            [dataSource]="data.categories"
            class="mat-elevation-z8"
          >
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef class="id-container">ID</th>
              <td mat-cell *matCellDef="let category">{{ category.id }}</td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="name-container">
                Nombre
              </th>
              <td mat-cell *matCellDef="let category">{{ category.name }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['id', 'name']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['id', 'name']"></tr>
          </table>
        </div>
      </div>
      <ng-template #noCategories>
        <p>No hay categorías disponibles.</p>
      </ng-template>
      <div class="form-input col-6 flex align-items-center">
        <mat-form-field class="w-full">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="Ingrese el nombre de la categoría"
          />
          <mat-error>{{
            categoryForm.get("name")?.errors | errorsFeedback
          }}</mat-error>
        </mat-form-field>
        <div mat-dialog-actions class="button-container ">
          <div>
            <button mat-raised-button (click)="onSave()" class="btn-save-color">
              Guardar
            </button>
          </div>
          <div>
            <button
              mat-raised-button
              (click)="onCancel()"
              class="btn-cancel-color"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
