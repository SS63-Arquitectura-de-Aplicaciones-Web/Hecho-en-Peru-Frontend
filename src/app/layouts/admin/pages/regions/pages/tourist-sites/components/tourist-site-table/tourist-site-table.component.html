<mat-tab-group #tabGroup class="w-full pt-2">
  <mat-tab>
    <div class="shadow-table w-full">
      <table mat-table [dataSource]="_dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="w-size-id">ID</th>
          <td mat-cell *matCellDef="let touristSite">
            {{ touristSite.id }}
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let touristSite" class="start-text-style">
            {{ touristSite.name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="description" class="">
          <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
          <td mat-cell *matCellDef="let touristSite" class="justify-text-style size-description">
            {{ touristSite.description }}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="w-size-actions">Acciones</th>
          <td mat-cell *matCellDef="let touristSite">
            <button
              (click)="editTouristSite.emit(touristSite)"
              mat-icon-button
              color="accent"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              (click)="deleteTouristSite.emit(touristSite.id)"
              mat-icon-button
              color="warn"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div class="paginator-border">
        <mat-paginator
          [pageSizeOptions]="[5, 10, 15]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
