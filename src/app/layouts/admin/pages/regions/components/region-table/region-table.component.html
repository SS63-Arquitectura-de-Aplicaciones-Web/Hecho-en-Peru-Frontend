<mat-tab-group #tabGroup class="w-full pt-2">
  <mat-tab>
    <div class="table-container shadow-table">
      <table
        mat-table
        [dataSource]="_dataSource"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="w-size-id">ID</th>
          <td mat-cell *matCellDef="let region" class="text-center">
            {{ region.id }}
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let region" class="text-center">
            {{ region.name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="history">
          <th mat-header-cell *matHeaderCellDef class="width-size">Historia</th>
          <td mat-cell *matCellDef="let region">
            <div class="overflow-div">{{ region.history }}</div>
            <div class="dots">...</div>
          </td>
        </ng-container>
        <ng-container matColumnDef="sitesIntroduction">
          <th mat-header-cell *matHeaderCellDef>
            Introducción de los lugares turísticos
          </th>
          <td mat-cell *matCellDef="let region" class="width-size">
            <div class="overflow-div">{{ region.sitesIntroduction }}</div>
            <div class="dots">...</div>
          </td>
        </ng-container>
        <ng-container matColumnDef="craftsmenIntroduction">
          <th mat-header-cell *matHeaderCellDef>
            Introducción de los artesanos
          </th>
          <td mat-cell *matCellDef="let region" class="width-size">
            <div class="overflow-div">{{ region.craftsmenIntroduction }}</div>
            <div class="dots">...</div>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            Acciones
          </th>
          <td mat-cell *matCellDef="let region"  class="text-center w-1">
            <button
              (click)="editRegion.emit(region)"
              mat-icon-button
              color="accent"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              (click)="onViewTouristSites(region.id)"
              mat-icon-button
              color="primary"
            >
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div class="paginator-border">
        <mat-paginator
          [pageSizeOptions]="[3, 6, 9]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
