<mat-tab-group #tabGroup class="w-full pt-2">
  <mat-tab>
    <div class="table-container shadow-table">
      <table
        mat-table
        [dataSource]="_dataSource"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="w-size-id">ID</th>
          <td mat-cell *matCellDef="let localCraftsman">
            {{ localCraftsman.id }}
          </td>
        </ng-container>
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
          <td mat-cell *matCellDef="let localCraftsman">
            {{ localCraftsman.fullName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="specialty">
          <th mat-header-cell *matHeaderCellDef class="text-start">Especialidad</th>
          <td mat-cell *matCellDef="let localCraftsman" class="text-start">
            {{ localCraftsman.specialty }}
          </td>
        </ng-container>
        <ng-container matColumnDef="experience">
          <th mat-header-cell *matHeaderCellDef class="text-start">Experiencia</th>
          <td mat-cell *matCellDef="let localCraftsman" class="text-start">
            {{ localCraftsman.experience }}
          </td>
        </ng-container>
        <ng-container matColumnDef="region">
          <th mat-header-cell *matHeaderCellDef>Regi√≥n</th>
          <td mat-cell *matCellDef="let localCraftsman">
            {{ localCraftsman.region.name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="enabled">
          <th mat-header-cell *matHeaderCellDef>Habilitado</th>
          <td mat-cell *matCellDef="let localCraftsman">
            {{ localCraftsman.enabled }}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="w-2">Acciones</th>
          <td mat-cell *matCellDef="let localCraftsman">
            <button
              (click)="editLocalCraftsman.emit(localCraftsman)"
              mat-icon-button
              color="accent"
              [disabled]="!localCraftsman.enabled"
              [class.disabled]="!localCraftsman.enabled"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              (click)="onViewLocalCraftsmanDetails(localCraftsman.id)"
              mat-icon-button
              color="primary">
              <mat-icon>visibility</mat-icon>
            </button>
            <button
              (click)="deleteLocalCraftsman.emit(localCraftsman.id)"
              mat-icon-button
              color="warn"
              [disabled]="!localCraftsman.enabled"
              [class.disabled]="!localCraftsman.enabled"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div class="paginator-border">
        <mat-paginator
          [pageSizeOptions]="[7, 14, 21]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
